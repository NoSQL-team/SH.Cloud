dist: bionic
sudo: required

language: c++

os:
  - linux

compiler:
  - gcc

addons:
  apt:
    packages:
      - cmake
      - valgrind
      - cppcheck
      - lcov
      - gcovr
      - libboost-all-dev
      - libpq-dev
      - libpqxx-dev
      - postgresql-server-dev-all
      - google-mock
#      - boost
#      - pqxx

before_script:
  - sudo apt-get update
  - sudo apt-get install libc++-dev
  - sudo apt-get install -y libgtest-dev
  - cd /usr/src/gtest
  - sudo cmake CMakeLists.txt && sudo make
  - sudo cp *.a /usr/lib
  - sudo apt-get install postgresql-12
  - sudo apt-get install -y libpqxx-dev
