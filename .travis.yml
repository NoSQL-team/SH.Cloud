#  - cd "${TRAVIS_BUILD_DIR}"/server_friends/tests
  - cd ${TRAVIS_BUILD_DIR}/server_friends
  - ls
  - sudo cmake .
  - sudo make


script:
  - ./TESTS
  - valgrind --track-origins=yes --child-silent-after-fork=yes --leak-check=full ./TESTS
